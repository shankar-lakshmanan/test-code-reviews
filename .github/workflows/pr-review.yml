name: PR Code Review with AWS CodeWhisperer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # Change as necessary

      - name: Run AWS CodeWhisperer review
        run: |
          # Example of running CodeWhisperer (this could be further customized)
          aws codewhisperer analyze \
            --repo-url https://github.com/${{ github.repository }} \
            --pull-request-id ${{ github.event.pull_request.number }} \
            --output review_suggestions.json
          
      - name: Post review comments
        run: |
          suggestions=$(cat review_suggestions.json)
          gh pr comment ${{ github.event.pull_request.number }} --body "$suggestions"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
